{% for item in pages_list %}
  {% if item.title != null %}
    {% if item.order != null %}
      <li{% if item.url == page.url %} class="active"{% endif %}>
        <a href="{{ item.url | prepend: site.baseurl }}">
        <i class="fa fa-{% if item.icon %}{{ item.icon }}{% else %}cube{% endif %}"></i>
          {{ item.title }}
        </a>
      </li>
    {% endif %}
  {% endif %}
{% endfor %}

{% assign pages_list = nil %}
{% assign group = nil %}
